host: "0.0.0.0"
port: 80
# 上传并发，最多同时运行多少上传任务，超过的任务会等待
upload_task: 5
#PUT上传缓存地址
upload_endpoint: "http://127.0.0.1:8080/api/upload"
# 连续失效多少次删除url重新上传
invalid: 3
# http代理url,不填为不使用代理
proxy_url: ""
# 兜底最大请求超时时间,包括上传文件请求
# 单位(ms,s,m,h),默认1天
max_timeout: "86400s"
# 单个链接检测有效后，多少时间内不再重复检测
# 默认1s,如果响应慢可设置为1m或更大，但是文件失效后无法立马识别出
valid_timeout: "1s"
# 缓存时是否忽略query参数
no_query: false
# 网站并发高推荐使用mysql
mysql:
  # 是否启用
  enable: false
  # 连接配置
  dsn: "username:password@tcp(127.0.0.1:3306)/dbname?charset=utf8mb4&parseTime=True&loc=Local"
targets:
  # 默认代理目标
  "_default":
    url: "https://www.baidu.com"
    # 文件大小限制，kb,默认20mb
    size_limit: 20480
  # 自定义host规则,使用_代替点号
  "www_example_com":
    url: "https://www.bing.com"
    size_limit: 20480

# 要缓存的文件后缀
exts:
  - ".js"
  # 如果存在相对路径的图片等文件引用，会导致图片无法解析,因为是相对于css本身路径，而不是html根路径
  #  - ".css"
  - ".jpg"
  - ".gif"
  - ".jpeg"
  - ".png"
  - ".webp"
  - ".mp3"
  - ".json"
  - ".wasm"
  - ".ttf"
  - ".woff"
  - ".woff2"